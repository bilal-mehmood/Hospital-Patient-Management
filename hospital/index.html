<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">

  <form id="patient-form" class="mt-5 mb-5">
    <input type="text" name="patientName" class="form-control" placeholder="Patient Name"><br>
    <input type="date" name="dateOfAppointment" class="form-control" placeholder="Date of Appointment"><br>
    <input type="text" name="illness" class="form-control" placeholder="illness"><br>
    <input type="text" name="doctorName" class="form-control" placeholder="Doctor Name"><br>
    <input type="submit" class="btn btn-primary" value="Add Patient">
  </form>

  <table class="table table-striped mt-5 mb-5" id="patientData">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Date of Appointment</th>
        <th>illness</th>
        <th>Doctor Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

        <td>Jhone</td>
        <td>10-Feb-2019</td>
        <td>fever</td>
        <td>Yaseen</td>

      </tr>

    </tbody>
  </table>
</div>

<script type="text/javascript" src="index.js"></script>

</html>
